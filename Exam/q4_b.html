<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh page after every 5 seconds</title>
</head>
<body>
    <p class="out"></p>
    <script>
        var out = document.querySelector('.out');
        out.innerHTML = "Refresh page by pressing CTRL + R";
        setTimeout(() => {
            var out = document.querySelector('.out');
            out.innerHTML = "";
        }, 5000);
    </script>
</body>
</html>
