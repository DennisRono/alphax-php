<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check whether a variable is an integer</title>
</head>
<body>
    <div>
        <p class="out"></p>
        <form>
            <input id="enter" type="text" placeholder="enter">
            <input id="submit" type="submit" onclick="btns()" value="Check">
        </form>
    </div>
    <script>
        var sub = document.querySelector('#submit');
        sub.addEventListener('click', (e)=>{
            e.preventDefault();
        });
        function btns(){
            var value = document.querySelector('#enter').value;
            var out = document.querySelector('.out');
            if(Number.isInteger(parseInt(value))){
                out.innerHTML = true; 
            } else {
                out.innerHTML = false;
            }

        }
    </script>
</body>
</html>
