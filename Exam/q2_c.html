<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly savings</title>
    <style>
        table{
            margin: 0 auto;
        }
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            padding: 0px 50px;
        }
        thead > tr{
            background-color: rgb(34, 255, 5);
            color: #fff;
        }
        tbody > tr:nth-child(1), tbody > tr:nth-child(4){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td><strong>First Name</strong></td>
                <td><strong>Last name</strong></td>
                <td><strong>savings</strong></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Peter</td>
                <td>Kipchumba</td>
                <td>Sh.100,1000</td>
            </tr>
            <tr>
                <td>Louis</td>
                <td>Ruto</td>
                <td>Sh.150,000</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>Too</td>
                <td>Sh.300,000</td>
            </tr>
            <tr>
                <td>Cleveland</td>
                <td>Kipchirchir</td>
                <td>Sh.250,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
