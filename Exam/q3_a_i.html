<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
</head>
<body>
    <div class="output">
        <p class="out"></p>
    </div>
    <script>
        const date = new Date();
        var out = document.querySelector('.out');
        out.innerHTML = "The current Time is "+date.getHours()+":"+date.getMinutes();
    </script>
</body>
</html>
